<ng-container
  *ngIf="customersState$ | async as state"
  [ngSwitch]="state.dataState"
>
  <ng-container *ngSwitchCase="DataState.LOADED">
    <app-navbar [user]="state?.appData?.data?.user"></app-navbar>
    <section>
      <div class="p-3">
        <nav aria-label="breadcrumb" class="mb-3">
          <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
        </nav>
        <div class="p-grid">
          <div class="p-col">
            <h4 class="text-left">Customers</h4>
          </div>
          <div class="p-col">
            <h4 class="text-right">
              <i
                style="cursor: pointer; color: green; font-size: 30px"
                class="pi pi-file-excel"
              ></i>
            </h4>
          </div>
          <div class="p-col">
            <form
              #searchForm="ngForm"
              (ngSubmit)="searchProducts(searchForm)"
              class="p-d-flex p-jc-end"
            >
              <div class="p-field">
                <input
                  type="text"
                  ngModel
                  name="name"
                  #name
                  pInputText
                  placeholder="Customer Name"
                />
              </div>
              <div class="p-field">
                <button
                  type="submit"
                  pButton
                  label="Search Products"
                  class="p-button-primary"
                ></button>
              </div>
            </form>
          </div>
          <div class="p-col">
            <p-table
              [value]="state?.appData?.data?.page.content"
              [paginator]="true"
              [rows]="10"
              [responsive]="true"
            >
              <ng-template pTemplate="header">
                <tr>
                  <th class="text-center">ID</th>
                  <th>Nombre</th>
                  <th>Descripci√≥n</th>
                  <th>Cantidad</th>
                  <th>Precio</th>

                  <th>Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                <tr>
                  <td class="text-center">{{ product.id }}</td>
                  <td>{{ product.nombre }}</td>
                  <td>{{ product.descripcion }}</td>
                  <td>{{ product.cantidad }}</td>
                  <td>{{ product.precio }}</td>
                  <td>
                    <button
                      type="button"
                      pButton
                      label="View"
                      [routerLink]="['/products', product.id]"
                      class="p-button-info"
                    ></button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
            <p-paginator
              [rows]="10"
              [totalRecords]="state?.appData?.data?.page.totalElements"
              (onPageChange)="onPageChange($event)"
            ></p-paginator>
          </div>
        </div>
      </div>
    </section>
  </ng-container>

  <ng-container *ngSwitchCase="DataState.LOADING">
    <div>Loading...</div>
  </ng-container>

  <ng-container *ngSwitchCase="DataState.ERROR">
    <div>{{ state.error }}</div>
  </ng-container>
</ng-container>
